<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Wishlist 💝</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
    <div class="overlay"></div>
  <div class="form-container">
    <h1>💌 Create Your Surprise Wishlist</h1>
    <p class="subtitle">Choose what you want without spoiling the surprise!</p>
    
    <form id="wishlistForm">
        <label for="category">Category</label>
        <select id="category" name="category" required>
        <option value="">Select</option>
        <option value="Fashion">Fashion</option>
        <option value="Beauty">Beauty</option>
        <option value="Accessories">Accessories</option>
        <option value="Gadgets">Gadgets</option>
      </select>


      <label>What kind of item? (e.g. red dress, lipstick)</label>
      <input type="text" name="hint" placeholder="Give a hint..." required>

      <label for="budget">Budget</label>
      <select id="budget" name="budget" required>
        <option value="">Choose</option>
        <option value="under500">0 - ₹500</option>
        <option value="under1000">₹500 - ₹1000</option>
        <option value="under2000">₹1000 - ₹2000</option>
        <option value="under5000">₹2000 ₹3000</option>
        <option value="above5000">Above ₹3000</option>
        <option value="custom">Custom Amount</option>
        <option value="noLimit">No Limit</option>
      </select>
      <input type="number" id="customAmount" name="customAmount" placeholder="Enter custom amount" style="display: none; margin-top: 10px;" />


      <label>Optional Note</label>
      <textarea name="note" rows="3" placeholder="Add any special note (optional)"></textarea>

      <button type="submit">🎁 Generate Surprise Link</button>
      <div id="linkOutput" class="output-container"></div>
        <p class="disclaimer">*Your wishlist will be private and only shared with the person you choose.</p>


      <div id="result" class="result-section">
        <p id="shortLink"></p>
        <button id="copyBtn" style="display:none;">📋 Copy Link</button>
      </div>
    </form>
  </div>

  <script src="assets/js/forms.js"></script>
  <!-- <script src="assets/js/particles.js"></script> -->

</body>
</html>
